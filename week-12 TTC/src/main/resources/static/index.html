<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fantastic Fox Club</title>
</head>
<body>
<ul>
    <li><a href="">Information</a></li>
</ul>
<img src="greenfox.png" />

</ul>
